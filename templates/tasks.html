{% extends "base.html" %}

{% block content %}
    <!-- The To-Do list is probably the "Hello World!" of web applications. -->

    <div class="wrapper">

      <h1>TO-DOs</h1>

      <form method='POST'>
        <label>New Task:</label>
        <input type="text" name='task' />
        <input type="submit" value='Add Task' />
      </form>

      <hr/>
      {% if tasks|length == 0 %}
      <p>No tasks yet.</p>
      {% else %}
      <ul>
        {% for task in tasks %}
        <li>{{task}}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
{% endblock %}
